
<!DOCTYPE html>
<html lang="ar" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimized for mobile apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="الرقة الغربية" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <title>الرقة الغربية</title>
    
    <!-- Google Fonts: Reem Kufi for Branding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            fontFamily: {
              branding: ['"Reem Kufi"', 'sans-serif'],
            },
            animation: {
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'reaction-appear': 'reactionAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5) forwards',
              'fly-up': 'flyUp 0.8s ease-out forwards',
              // New Emoji Animations
              'emoji-heart': 'heartbeat 1.2s infinite ease-in-out',
              'emoji-laugh': 'laugh 0.8s infinite ease-in-out',
              'emoji-wow': 'wow 1.5s infinite ease-in-out',
              'emoji-sad': 'sad 2s infinite ease-in-out',
              'emoji-angry': 'angry 0.8s infinite ease-in-out',
            },
            keyframes: {
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' }
              },
              reactionAppear: {
                 '0%': { transform: 'translateY(20px) scale(0.5)', opacity: '0' },
                 '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
              },
              flyUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '50%': { transform: 'translateY(-60px) scale(1.5)', opacity: '0.8' },
                '100%': { transform: 'translateY(-120px) scale(0)', opacity: '0' }
              },
              // Specific Emoji Animations
              heartbeat: {
                '0%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.3)' },
                '30%': { transform: 'scale(1)' },
                '45%': { transform: 'scale(1.15)' },
                '60%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' }
              },
              laugh: {
                '0%, 100%': { transform: 'rotate(0deg) translateY(0)' },
                '25%': { transform: 'rotate(-10deg) translateY(-2px)' },
                '75%': { transform: 'rotate(10deg) translateY(-2px)' }
              },
              wow: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2) rotate(-5deg)' }
              },
              sad: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(3px) rotate(2deg)' }
              },
              angry: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                '75%': { transform: 'scale(1.2) rotate(10deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hover Effect for Reactions inside the pill */
      .reaction-item:hover, .reaction-item:active {
        transform: scale(1.5) translateY(-8px) !important;
        margin: 0 8px;
        z-index: 50;
      }
      .reaction-item:hover .emoji-icon, .reaction-item:active .emoji-icon {
         animation: none !important; /* Stop idle animation when interacting */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-black dark:text-gray-100 antialiased selection:bg-blue-500 selection:text-white">
    <div id="root" class="h-full"></div>
    <script>
      // Register Service Worker for Background Notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/firebase-messaging-sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
